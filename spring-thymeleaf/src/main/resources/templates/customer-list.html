<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer List</title>
</head>
<body>
<h1>Customer List</h1>
<table border="1">
    <tr>
        <th>Customer ID</th>
        <th>Profile IDs</th>
        <th>Search Scope</th>
        <th>Date of Birth</th>
        <th>Source Name</th>
        <th>Source ID</th>
        <th>Status</th>
        <th>Verification Level</th>
    </tr>
    <tr th:each="customer : ${customers}">
        <td th:text="${customer.customerId}"></td>
        <td th:text="${customer.profileId}"></td>
        <td th:text="${customer.searchScope}"></td>
        <td th:text="${customer.dateOfBirth}"></td>
        <td th:text="${customer.sourceName}"></td>
        <td th:text="${customer.sourceId}"></td>
        <td th:text="${customer.kycDetails.status}"></td>
        <td th:text="${customer.kycDetails.verificationLevel}"></td>
    </tr>
</table>
<a href="/showFormForAdd">Add New Customer</a>
</body>
</html>
